<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>
<body>

	<header>
	<h1>The Psychic Game!</h1>
	</header>

	<div class="Instructions">
		<h3><em> Directions:</em> Try to guess the letter that the psychic has picked! You can select any letter from A to Z!</h3>
		<h2>Let's find out if you're a psychic!</h2>
	</div>

	<div id="game">
        <ul class="list-group">
          <li class="list-group-item"><p>Wins: <span id="wins"></span></p>
          <li class="list-group-item"><p>Losses: <span id="losses"></span></p>
          <li class="list-group-item"><p>Guesses Left: <span id="guessesLeft"></span></p>
          <li class="list-group-item"><p>Your Guesses So Far: <span id="soFar"></span></p>
        </ul>  
    </div>

    <script type="text/javascript">
    	
        // Our array of possible computer choices.
      var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

      // Sets the computerGuess variable equal to a random choice from the computerChoices array.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Variables for tracking our wins, losses, guesses left, and how many guesses they've had so far. 
      var wins = 0;
      var losses = 0;
      var guessesLeft = 10;
      var guessedLetters = [];
      var userGuess = "";
       
    console.log(computerGuess);      

      // When the user presses a key, it will run the following function...
      document.onkeyup = function(event) {
    //Identifes the variable "userGuess" to be related to the onkeyup function. 
        userGuess = event.key;
        guessedLetters.push(userGuess);
        //check if user added valid character
        document.querySelector("#wins").innerHTML = wins;
        document.querySelector("#soFar").innerHTML = guessedLetters;
        document.querySelector("#guessesLeft").innerHTML = guessesLeft;
        document.querySelector("#losses").innerHTML = losses;
    


        //check if the letter guessed is equal to the computer guess. 
        if(userGuess === computerGuess){
            wins++
            document.querySelector("#wins").innerHTML = wins;
            alert("You won!");
        } 

        if(userGuess !== computerGuess){
            guessesLeft--
            console.log(guessesLeft);
            document.querySelector("#soFar").innerHTML = guessedLetters;
            document.querySelector("#guessesLeft").innerHTML = guessesLeft;
        }  

        if(guessesLeft === 0){
            losses++
            document.querySelector("#losses").innerHTML = losses;
            alert("You lost!");
        }
      }
      

    

    </script>
	
</body>
</html>
